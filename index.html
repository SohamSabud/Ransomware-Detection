<!DOCTYPE html>
<html>
<head>
    <title>Ransomware Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .form-submit:hover {
            background-color: #45a049;
        }
        
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ransomware Detection</h2>
        <form action="/predict" method="post">
            <label class="form-label" for="file_extension">File Extension:</label>
            <input class="form-input" type="text" name="file_extension" required>
            
            <label class="form-label" for="file_size">File Size (bytes):</label>
            <input class="form-input" type="number" name="file_size" required>
            
            <label class="form-label" for="file_modified">File Modified:</label>
            <select class="form-select" name="file_modified" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label class="form-label" for="behaviour">Behaviour:</label>
            <select class="form-select" name="behaviour" required>
                <option value="mass_file_modification">Mass File Modification</option>
                <option value="suspicious_file_access">Suspicious File Access</option>
                <option value="normal">Normal</option>
            </select>
            
            <label class="form-label" for="operating_system">Operating System:</label>
            <select class="form-select" name="operating_system" required>
                <option value="windows">Windows</option>
                <option value="macos">MacOS</option>
                <option value="linux">Linux</option>
            </select>
            
            <label class="form-label" for="ransom_demanded">Ransom Demanded (USD):</label>
            <input class="form-input" type="number" name="ransom_demanded" min="0" step="0.01" required>
            
            <input class="form-submit" type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
